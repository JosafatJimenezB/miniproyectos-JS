<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link

          </div>

          <div class="app__img">
            <img src="./assets/translate.jpg" alt="Infinito" />
          </div>
          <div class="app__info">
            <h2 class="app__title">Audio a texto</h2>
            <a class="app__link" href="./scrollInfinito/index.html"

              <i class="fa-sharp fa-solid fa-arrow-right app__link-arrow"></i
